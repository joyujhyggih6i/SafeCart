<!DOCTYPE html>
<html lang="en">
<head>
  <title>SafeCart</title>
  <meta charset="UTF-8">
  <title>Boycott Checker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    #searchInput {
      width: 400px;
      padding: 15px;
      font-size: 24px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #checkBtn {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #checkBtn:hover {
      background-color: #0056b3;
    }

    #resultMessage {
      margin-top: 20px;
      font-size: 22px;
    }

    #suggestions {
      position: absolute;
      top: calc(50% + 60px);
      width: 400px;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      border-radius: 6px;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <input type="search" id="searchInput" placeholder="ابحث عن منتج أو شركة" autocomplete="off">
  <div id="suggestions"></div>
  <button id="checkBtn">تحقق من العنصر</button>
  <p id="resultMessage"></p>

    const arabicToEnglishMap = {
      "بيبسي": "Pepsi",
      "كوكاكولا": "Coca-Cola",
      "ماكدونالدز": "McDonald's",
      "البيك": "Al Baik",
      "نستله": "Nestlé",
      "ستاربكس": "Starbucks",
      "ريد بول": "Red Bull",
      "مونستر": "Monster",
      "راني": "Rani",
      "بركان": "Barbican"
    };

    const normalizedList = itemList.map(item => item.toLowerCase());

    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestions");
    const resultMessage = document.getElementById("resultMessage");

    searchInput.addEventListener("input", () => {
      const input = searchInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";

      if (input.length === 0) return;

      const matches = itemList.filter(item => item.toLowerCase().includes(input));
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match;
        div.addEventListener("click", () => {
          searchInput.value = match;
          suggestionsBox.innerHTML = "";
        });
        suggestionsBox.appendChild(div);
      });
    });

    document.getElementById("checkBtn").addEventListener("click", () => {
      let input = searchInput.value.trim().toLowerCase();
      if (arabicToEnglishMap[input]) {
        input = arabicToEnglishMap[input].toLowerCase();
      }

      if (input === "") {
        resultMessage.textContent = "يرجى إدخال اسم المنتج أو الشركة.";
        resultMessage.style.color = "orange";
        return;
      }

      if (normalizedList.includes(input)) {
        resultMessage.textContent = `"${input}" مقاطَع — لا تشتريه ❌`;
        resultMessage.style.color = "red";
      } else {
        resultMessage.textContent = `"${input}" غير مقاطَع — يمكنك شراؤه ✅`;
        resultMessage.style.color = "green";
      }
    });
  </script>

</body>
</html>
