<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeCart</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --input-bg: #fff;
      --btn-bg: #007BFF;
      --btn-hover-bg: #0056b3;
      --suggestion-hover-bg: #383737;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --input-bg: #1e1e1e;
      --btn-bg: #2196f3;
      --btn-hover-bg: #1976d2;
      --suggestion-hover-bg: #555;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #searchInput {
      width: 400px;
      padding: 15px;
      font-size: 24px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      background-color: var(--btn-bg);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover-bg);
    }

    #resultMessage {
      margin-top: 20px;
      font-size: 22px;
    }

    #suggestions {
      position: absolute;
      top: calc(50% + 60px);
      width: 400px;
      background: var(--input-bg);
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      border-radius: 6px;
      color: var(--text-color);
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: var(--suggestion-hover-bg);
      color: white;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="themeToggle">🌙 الوضع الليلي</button>

  <input type="search" id="searchInput" placeholder="ابحث عن منتج أو شركة" autocomplete="off">
  <div id="suggestions"></div>

  <button id="checkItemBtn">تحقق من العنصر</button>

  <a href="your-app.apk" download>
    <button>تحميل التطبيق 📱</button>
  </a>

  <p id="resultMessage"></p>

  <script>
    const itemList = [
      "Starbucks", "McDonald's", "KFC", "Burger King", "Subway", "Hardee's", "Pizza Hut", "Domino's", "Papa John's", "Herfy",
      "Al Baik", "Shawarmer", "Coca-Cola", "Pepsi", "7UP", "Mountain Dew", "Fanta", "Sprite", "Rani", "Barbican"
    ];

    const arabicToEnglishMap = {
      "بيبسي": "Pepsi",
      "كوكاكولا": "Coca-Cola",
      "ماكدونالدز": "McDonald's",
      "البيك": "Al Baik",
      "نستله": "Nestlé",
      "ستاربكس": "Starbucks",
      "ريد بول": "Red Bull",
      "مونستر": "Monster",
      "راني": "Rani",
      "بركان": "Barbican"
    };

    const normalizedList = itemList.map(item => item.toLowerCase());
    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestions");
    const resultMessage = document.getElementById("resultMessage");

    searchInput.addEventListener("input", () => {
      const input = searchInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";

      if (input.length === 0) return;

      const matches = itemList.filter(item => item.toLowerCase().includes(input));
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match;
        div.addEventListener("click", () => {
          searchInput.value = match;
          suggestionsBox.innerHTML = "";
        });
        suggestionsBox.appendChild(div);
      });
    });

    document.getElementById("checkItemBtn").addEventListener("click", () => {
      let input = searchInput.value.trim().toLowerCase();
      if (arabicToEnglishMap[input]) {
        input = arabicToEnglishMap[input].toLowerCase();
      }

      if (input === "") {
        resultMessage.textContent = "يرجى إدخال اسم المنتج أو الشركة.";
        resultMessage.style.color = "orange";
        return;
      }

      if (normalizedList.includes(input)) {
        resultMessage.textContent = `"${searchInput.value}" مقاطَع — لا تشتريه ❌`;
        resultMessage.style.color = "red";
      } else {
        resultMessage.textContent = `"${searchInput.value}" غير مقاطَع — يمكنك شراؤه ✅`;
        resultMessage.style.color = "green";
      }
    });

    // Dark Mode Toggle
    const themeToggle = document.getElementById("themeToggle");

    function setTheme(dark) {
      document.body.classList.toggle("dark", dark);
      localStorage.setItem("darkMode", dark);
      themeToggle.textContent = dark ? "☀️ الوضع النهاري" : "🌙 الوضع الليلي";
    }

    themeToggle.addEventListener("click", () => {
      const isDark = document.body.classList.contains("dark");
      setTheme(!isDark);
    });

    // Load preference
    const savedDarkMode = localStorage.getItem("darkMode") === "true";
    setTheme(savedDarkMode);
  </script>

</body>
</html>
